<div class="col-md-8 col-md-offset-2">
<h3> Create a new blog post </h3>
<form>
<div class="form-group">
  <label for="title"> Post title </label>
  <input type="text" ng-model="newPost.title" name="title"></input>
</div>
<div class="form-group">
  <label for="content"> Post content </label>
  <textarea ng-model="newPost.content" name="content" placeholder="Write down your thoughts here"></textarea>
</div>
<div class="form-group">
  <button ng-click="submitNewPost()"> Publish Post </button>
</div>
</form>
</div>
