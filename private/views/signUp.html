<div class="col-md-8 col-md-offset-2">
<h2> Create An Account </h2>
<form ng-submit="createUser()">
  <div class="alert alert-danger" ng-if="errorMessage"> {{ errorMessage }} </div>
  <div class="form-group">
    <label for="username"> Username: </label>
    <input class="form-control" type="text" ng-model="newUser.username" name="username"> </input>
  </div>
  <div class="form-group">
    <label for="password"> Password: </label>
    <input class="form-control" type="password" ng-model="newUser.password" name="password"></input>
  </div>
  <div class="form-group">
    <label for="firstName"> First name: </label>
    <input type="text" class="form-control" ng-model="newUser.firstname"></input>
  </div>
  <div class="form-group">
    <label for="lastName"> Last name: </label>
    <input type="text" class="form-control" ng-model="newUser.lastname"></input>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-success btn-lg"> Submit </button>
  </div>
  <div class="alert alert-success" ng-if="successMessage"> {{ successMessage }} <a ui-sref="login"> Now Login !</a> </div>
</form>
</div>
