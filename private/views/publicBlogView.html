<div class="jumbotron text-center" style="background-color:#b72323">
    <h1 style="color:white"> {{ title }} </h1>
</div>
<div class="col-md-8">
<div class="row" ng-repeat="post in posts">
  <div class="panel panel-primary">
    <div class="panel-heading"> <h3> {{ post.title }} </h3></div>
    <div class="panel-body">
      <p> {{ post.content }} </p>
    </div>
  </div>
</div>
</div>
<div class="col-md-3 col-md-offset-1">
<div class="well">
<h4> About the blog </h4>
<p> {{blogBio}} </p>
</br>
</div>
<div class="well">
<h4 class="text-center"> About the author </h4>
<h3 class="text-center"> {{ fullName }} </h3>
<p> {{ userBio }} </p>
</div>
</div>
